<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skyward - Triad CUSD 2 Login</title>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3a8a, #3b82f6);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #e0e7ff;
        }
        .container {
            background: #1e3a8a;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo img {
            width: 150px;
            margin-bottom: 1rem;
        }
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .login-form input {
            padding: 0.75rem;
            border: 1px solid #4b6cb7;
            border-radius: 5px;
            font-size: 1rem;
            background: #2a5298;
            color: #e0e7ff;
            outline: none;
            transition: border-color 0.3s;
        }
        .login-form input:focus {
            border-color: #60a5fa;
        }
        .login-form button {
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        .login-form button:hover {
            background: #2563eb;
        }
        .login-form a {
            color: #93c5fd;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .login-form a:hover {
            text-decoration: underline;
        }
        .g_id_signin {
            display: none;
        }
        .footer {
            margin-top: 2rem;
            font-size: 0.8rem;
            color: #a3bffa;
        }
        .footer img {
            width: 100px;
            vertical-align: middle;
        }
        @media (max-width: 480px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
            }
            .logo img {
                width: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="placeholder.jpg" alt="Triad Marine Troy St. Jacob Logo">
            <h2>Triad CUSD 2 - <span id="roleTitle"></span> Login</h2>
        </div>
        <form class="login-form" id="loginForm" onsubmit="handleLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
            <p><a href="#">Forgot your Username or Password?</a></p>
            <p>OR</p>
            <div id="g_id_onload"></div>
            <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline" data-text="signin_with" data-shape="rectangular" data-logo_alignment="left"></div>
        </form>
    </div>
    <div class="footer">
        <img src="placeholder.jpg" alt="Skyward">
        <p>Version: 1.296.10.14103</p>
    </div>
    <script>
        const users = [
            { username: "zane_rakers", password: "pass123", name: "John Doe", role: "student" },
            { username: "jane_smith", password: "pass456", name: "Jane Smith", role: "student" },
            { username: "mike_jones", password: "pass789", name: "Mike Jones", role: "student" },
            { username: "gabe_rappold", password: "pass456", name: "Gabriel Rappold", role: "admin" },
            { username: "teacher1", password: "teach123", name: "Teacher One", role: "teacher" },
            { username: "teacher2", password: "teach456", name: "Teacher Two", role: "teacher" }
        ];

        // Get role from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const loginType = urlParams.get('role') || 'student';
        document.getElementById('roleTitle').textContent = loginType.charAt(0).toUpperCase() + loginType.slice(1);

        // Google Sign-In Configuration
        window.onload = function () {
            google.accounts.id.initialize({
                client_id: '449790571696-s35b97ndc2dq6suib1eklfnmc19cm07j.apps.googleusercontent.com',
                callback: handleGoogleSignIn
            });
            google.accounts.id.renderButton(
                document.getElementById("g_id_onload"),
                { type: "standard", theme: "outline", size: "large", text: "signin_with", shape: "rectangular", logo_alignment: "left" }
            );
            google.accounts.id.prompt((notification) => {
                if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
                    // Optionally handle if user skips
                }
            });
        };

        function handleGoogleSignIn(response) {
            // Decode the JWT token to get user info
            const payload = JSON.parse(atob(response.credential.split('.')[1]));
            const email = payload.email;
            const name = payload.name;
            const googleId = payload.sub;

            // Map Google accounts to Skyward users
            const googleMapping = {
                'gabe.rappold@gmail.com': { name: 'Gabriel Rappold', username: 'gabe_rappold', role: 'admin' },
                'john.doe@gmail.com': { name: 'John Doe', username: 'john_doe', role: 'student' },
                'jane.smith@gmail.com': { name: 'Jane Smith', username: 'jane_smith', role: 'student' },
                'mike.jones@gmail.com': { name: 'Mike Jones', username: 'mike_jones', role: 'student' },
                'teacher1@triad.edu': { name: 'Teacher One', username: 'teacher1', role: 'teacher' },
                'teacher2@triad.edu': { name: 'Teacher Two', username: 'teacher2', role: 'teacher' }
            };

            const mappedUser = googleMapping[email];
            if (mappedUser && (mappedUser.role === loginType || mappedUser.role === 'admin')) {
                localStorage.setItem('loggedInUser', mappedUser.name);
                localStorage.setItem('userRole', mappedUser.role);
                alert(`Welcome back, ${mappedUser.name}!`);
                window.location.href = mappedUser.role === 'admin' ? 'admin_dashboard.html' : loginType === 'teacher' ? 'teacher_dashboard.html' : 'dashboard.html';
            } else {
                alert('Google account not linked to any Skyward ' + loginType + ' user. Please use username/password login or contact admin to link your account.');
            }
        }

        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const user = users.find(u => u.username === username && u.password === password && (u.role === loginType || u.role === 'admin'));

            if (user) {
                localStorage.setItem('loggedInUser', user.name);
                localStorage.setItem('userRole', user.role);
                window.location.href = user.role === 'admin' ? 'admin_dashboard.html' : loginType === 'teacher' ? 'teacher_dashboard.html' : 'dashboard.html';
            } else {
                alert('Invalid username or password for ' + loginType + ' login');
            }
        }
    </script>
</body>
</html>
